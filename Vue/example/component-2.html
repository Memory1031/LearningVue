<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 组件props 属性设置</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 组件props 属性设置</h1>
    <hr>
    <div id="app">
<!--        尽量避免使用-符号，如若非要使用，记得在props中使用小驼峰的写法-->
<!--        可以使用v-bind绑定data里的值-->
        <panda :here="message"></panda>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data(){
                return{
                    message: "China"
                }
            },
            components:{
                "panda":{
                    template: `<div style="color:green">Panda from {{ here }}.</div>`,
                    props:['here']
                }
            }
        });
    </script>
</body>
</html>
