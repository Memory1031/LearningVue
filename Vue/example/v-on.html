<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{ score }}on:click="addScore
        <p>
            <button v-">加分</button>
            <button v-on:click="reduceScore">减分</button><br/>
            <input type="text" v-on:keyup.enter="onEnter" v-model="score2">
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                score: 0,
                score2: 1
            },
            methods:{
                addScore:function(){
                    this.score++;
                },
                reduceScore:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score += parseInt(this.score2);
                }
            }
        })
    </script>
</body>
</html>
