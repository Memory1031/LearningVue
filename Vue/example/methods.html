<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(5, $event)">add</button></p>
        <p><btn @click.native="add(5, $event)"></btn></p>
    </div>
    <button onclick="app.add(2)">外部ADD</button>

    <script type="text/javascript">
        var btn = {
            template:`<button>组建ADD</button>`
        };
        var app = new Vue({
            el:'#app',
            data:{
                a: 1
            },
            methods:{
                add:function(num, event){
                    if(num != '')  this.a += parseInt(num)
                    else this.a++;
                    console.log(event);
                }
            },
            components:{
                "btn": btn
            }
        });
    </script>
</body>
</html>
