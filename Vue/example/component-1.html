<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 初识组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 初识组件</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>

    <script type="text/javascript">
        Vue.component('jspang', {
            template: `<div style="color:red;">我是全局的jspang组件</div>`
        });
        var app=new Vue({
            el:'#app',
            components:{
                "panda":{
                    template: `<div style="color:green;">我是全局的局部的panda组件</div>`
                }
            }
        });
    </script>
</body>
</html>
