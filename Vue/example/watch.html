<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch Option</h1>
    <hr>
    <div id="app">
        <p>今日的温度: {{ wendu }}</p>
        <p>穿衣建议: {{ chuanyi }}</p>
        <p><button @click="shenggao">升高温度</button><button @click="jiangdi">减少温度</button></p>
    </div>

    <script type="text/javascript">
        var chuanyiarray = ['T恤短袖', '夹克长裙', '棉衣羽绒服'];
        var app = new Vue({
            el:'#app',
            data:{
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods:{
                shenggao:function(){
                    this.wendu += 5;
                },
                jiangdi:function(){
                    this.wendu -= 5;
                }
            },
            //在构造器里写watch监控
            // watch:{
            //     wendu:function(newVal, oldVal){
            //         if(newVal >= 26){
            //             this.chuanyi = chuanyiarray[0];
            //         }
            //         else if(newVal < 26 && newVal > 0){
            //             this.chuanyi = chuanyiarray[1];
            //         }
            //         else{
            //             this.chuanyi = chuanyiarray[2];
            //         }
            //     }
            // }
        });
        //用实例属性写watch监控
        app.$watch('wendu', function(newVal, oldVal){
            if(newVal >= 26){
                this.chuanyi = chuanyiarray[0];
            }
            else if(newVal < 26 && newVal > 0){
                this.chuanyi = chuanyiarray[1];
            }
            else{
                this.chuanyi = chuanyiarray[2];
            }
        });
    </script>
</body>
</html>
