<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set 全局操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set 全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
        <p><button onclick="add()">Add</button></p>
    <script type="text/javascript">
        function add(){
            //outData.count++;
            //app.arr[1] = 'ddd';
            Vue.set(app.arr, '1', 'ddd');
        }

        var outData = {
            count: 1,
            // goods: 'car'
            arr:['aaa', 'bbb', 'ccc']
        }
        var app = new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
